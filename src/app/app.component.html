<div class="container">
  <app-navbar (featureSelect)="onNavigate($event)"></app-navbar>
  <div class="row">
    <div class="col-md-12">
      <app-hero *ngIf="loadedFeature === 'beranda'"></app-hero>
      <app-kandungan *ngIf="loadedFeature === 'kandungan'"></app-kandungan>
      <app-produk *ngIf="loadedFeature === 'produk'"></app-produk>
      <app-list-belanja *ngIf="loadedFeature === 'list-belanja'"></app-list-belanja>
    </div>
  </div>
  <app-footer></app-footer>
</div>
